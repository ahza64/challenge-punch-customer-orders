<!DOCTYPE html>
<html ng-app="punch" lang="en">
  <head>
    <meta charset="utf-8">
    <title>punch customer orders</title>

    <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <script src="/vendor/angular/angular.min.js"></script>
    <script src="/vendor/angular-route/angular-route.min.js"></script>

    <script src="/scripts/app.js"></script>


  </head>
  <body>
    <h1>Hi!</h1>
    <div class="container" ng-controller="CustomerIndexController as customerIndexCtrl">
      <input type="text" class="form-control" placeholder="New customer name" ng-model="customerIndexCtrl.newCustomer.name">
      <p>
        customerIndexCtrl.newCustomer: {{customerIndexCtrl.newCustomer.name}}
      </p>
    <div ng-repeat="customer in customerIndexCtrl.customers">
      {{customer.name}}
    </div>
  </div>
  </body>
</html>
